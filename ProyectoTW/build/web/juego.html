<html>
    <head>
        <title>Alumno</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/jsxgraph.css"/>
    </head>
    <body>
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Graficación de rectas</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                  <li><a class="glyphicon glyphicon-chevron-left" aria-hidden="true" id="back"></a></li>
                  <li><a href="Logout">Cerrar sesión</a></li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
        <div class="container-fluid">
            <div class="col-xs-11 col-xs-offset-1">
                <h1>Ingresa los datos de la gráfica</h1>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-8 text-center">
                <div id="jxgbox" class="jxgbox" style="width:80%; height:0; display: inline-block; margin-top: 1rem; padding-bottom: 50%;"></div>
                <br>
                <h3 id="aciertos"></h3>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4">
                <form id="caliForm">
                    <div class="form-group">
                        <label for="p1a">x<small style="font-size: 1rem;">1</small></label>
                        <input type="text" class="form-control" id="p1a" name="p1a" placeholder="x1" required>
                        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                    </div>
                    <div class="form-group">
                        <label for="p1b">y<small style="font-size: 1rem;">1</small></label>
                        <input type="text" class="form-control" id="p1b" name="p1b" placeholder="y1" required>
                        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                    </div>
                    <div class="form-group">
                        <label for="p2a">x<small style="font-size: 1rem;">2</small></label>
                        <input type="text" class="form-control" id="p2a" name="p2a" placeholder="x2" required>
                        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                    </div>
                    <div class="form-group">
                        <label for="p2b">y<small style="font-size: 1rem;">2</small></label>
                        <input type="text" class="form-control" id="p2b" name="p2b" placeholder="y2" required>
                        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                    </div>
                    <h3>(y-y<small style="font-size: 1rem;">1</small>)=(m<small style="font-size: 1rem;">1</small>/m<small style="font-size: 1rem;">2</small>)*(x-x<small style="font-size: 1rem;">1</small>)</h3>
                    <div class="form">    
                        <div class="form-group">
                            <label for="2y1">y<small style="font-size: 1rem;">1</small></label>
                            <input type="text" class="form-control" id="2y1" name="2y1" placeholder="y1" required>
                            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                        </div>
                        <div class="form-group">
                            <label for="2x1">x<small style="font-size: 1rem;">1</small></label>
                            <input type="text" class="form-control" id="2x1" name="2x1" placeholder="x1" required>
                            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                        </div>
                        <div class="form-group">
                            <label for="2m1">m<small style="font-size: 1rem;">1</small></label>
                            <input type="text" class="form-control" id="2m1" name="2m1" placeholder="m1" required>
                            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                        </div>
                        <div class="form-group">
                            <label for="2m2">m<small style="font-size: 1rem;">2</small></label>
                            <input type="text" class="form-control" id="2m2" name="2m2" placeholder="m2" required>
                            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                        </div>
                    </div>
                    <br>
                    <input type="hidden" id="ac" name="ac" />
                    <button class="btn btn-default" id="btn-comprobar">Terminar</button>
                    <button class="btn btn-default" id="btn-recargar" disabled>Nuevo examen</button>
                    <input type="submit" value="GuardarCalificacion" class="btn btn-default" id="btn-submitGrade" style="display: none;"/>
                </form>
            </div>
        </div>
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jsxgraph.js"></script>     
        <script src="js/global.js"></script>
        <script src="js/loginVal.js"></script>
        <script src="js/juego.js"></script>
    </body>
</html>
