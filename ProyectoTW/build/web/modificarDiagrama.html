<html>
    <head>
        <title>Inicio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/jsxgraph.css"/>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <h1>Modificar diagrama</h1>
                </div>
                <div class="col-xs-12 col-md-6 text-center">                    
                    <div id="jxgbox" class="jxgbox" style="width:400px; height:400px;  display: inline-block; margin-top: 1rem;"></div>
                </div>
                <div class="col-xs-12 col-md-6">
                    <form id="diagramamForm">
                        <input type="hidden" id="id" name="id" />
                        <div class="form-group">
                            <label for="name">Nombre</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="p1a">X1</label>
                            <input type="text" class="form-control" id="p1a" name="p1a" placeholder="X1" required>
                        </div>
                        <div class="form-group">
                            <label for="p1b">Y1</label>
                            <input type="text" class="form-control" id="p1b" name="p1b" placeholder="Y1" required>
                        </div>
                        <div class="form-group">
                            <label for="p2a">X2</label>
                            <input type="text" class="form-control" id="p2a" name="p2a" placeholder="X2" required>
                        </div>
                        <div class="form-group">
                            <label for="p2b">Y2</label>
                            <input type="text" class="form-control" id="p2b" name="p2b" placeholder="Y2" required>
                        </div>
                        <div>
                            <h3>Pendiente</h3>
                            <input type="text" id="y2" name="y2" required />
                            -   <input type="text" id="y1" name="y1" required />
                            =   <input type="text" id="m1" name="m1" readonly required /> 
                            <br /><br />
                            <input type="text" id="x2" name="x2" required />
                            -   <input type="text" id="x1" name="x1" required />
                            &nbsp;&nbsp;&nbsp;<input type="text" id="m2" name="m2" readonly required />
                            <br /><br />
                        </div>
                        <div>
                            <h3>(y-y1)=m1/m2  (x-x1)</h3>
                            y1:<input type="text" id="2y1" name="2y1" placeholder="y1" required>
                            x1:<input type="text" id="2x1" name="2x1" placeholder="x1" required>
                            m1:<input type="text" id="2m1" name="2m1" placeholder="m1" readonly required>
                            m2:<input type="text" id="2m2" name="2m2" placeholder="m2" readonly required>
                            <br /><br />
                        </div>
                        <input type="hidden" id="bb1" name="bb1"/>
                        <input type="hidden" id="bb2" name="bb2"/>
                        <input type="hidden" id="bb3" name="bb3"/>
                        <input type="hidden" id="bb4" name="bb4"/>
                        <!--
                        <input type="text" id="m" name="m"/>
                        -->
                        <button class="btn btn-default" id="btn-modifyPlot">Guardar Diagrama</button>
                        <input type="submit" value="ModificarDiagrama" class="btn btn-default" id="btn-submitmPlot" style="display: none;"/>
                    </form>
                </div>
            </div>
        </div>
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/modificarDiagrama.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jsxgraph.js"></script>                
        <script src="js/loginVal.js"></script>
        <script src="js/global.js"></script>
    </body>
</html>
