<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<!-- viewport settings -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>Login</title>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1 col-sm-4 col-md-offset-4">
                    <h1>Login</h1>
                    <form id="loginForm">
                        <div class="form-group" id="userInput">
                          <label for="usuario">Usuario</label>
                          <input type="text" class="form-control" id="usuario" placeholder="Usuario" name="usuario">
                        </div>
                        <div class="form-group" id="passwordInput">
                          <label for="password">Contraseña</label>
                          <input type="password" class="form-control" id="password" placeholder="Contraseña" name="contra">
                        </div>
                        <button class="btn btn-default" id="btn-submit">Iniciar sesión</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>        
        <script src="js/login.js"></script>
        <script src="js/loginVal.js"></script>
    </body>
</html>
