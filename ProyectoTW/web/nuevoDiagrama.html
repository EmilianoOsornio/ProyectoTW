<html>
    <head>
        <title>Inicio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/jsxgraph.css"/>
    </head>
    <body>
        <div class="container-fluid">
            <h1>Crea tu diagrama</h1>
                    <form id="diagramaForm">
                        Nombre: <input type="text" name="name" id="name" required /> 
                        <input type="hidden" id="p1a" name="p1a" />
                        <input type="hidden" id="p1b" name="p1b" />
                        <input type="hidden" id="p2a" name="p2a" />
                        <input type="hidden" id="p2b" name="p2b" />
                        <input type="hidden" id="bb1" name="bb1" />
                        <input type="hidden" id="bb2" name="bb2" />
                        <input type="hidden" id="bb3" name="bb3" />
                        <input type="hidden" id="bb4" name="bb4" />
                        <button class="btn btn-default" id="btn-savePlot">Guardar Diagrama</button>
                        <input type="submit" value="GuardarDiagrama" class="btn btn-default" id="btn-submitPlot" style="display: none;"/>
                    </form>
                    <div id="jxgbox" class="jxgbox" style="width:400px; height:400px;"></div>

        </div>
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jsxgraph.js"></script>                
        <script src="js/loginVal.js"></script>
        <script src="js/grafica.js"></script>
        <script type="text/javascript">
        var b = JXG.JSXGraph.initBoard('jxgbox', {boundingbox: [bb1, bb2, bb3, bb4], axis:true, grid:true});
        var p1 = b.create('point',[1,1], {name:'A',size:4});
        var p2 = b.create('point',[-1,-1], {name:'B',size:4});
        var li = b.create('line',["A","B"], {strokeColor:'#00ff00',strokeWidth:2});
       </script>
    </body>
</html>
